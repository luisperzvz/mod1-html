<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Módulo HTML</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <header>
            <h1>Tables</h1>
            <nav>
                <ul>
                    <li>
                        <a href="../index.html">Ir a inicio</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Tabla 1</h2>

                <!-- Se considera mala práctica agregar el atributo border a la tabla.
                <--- Esto debería hacerse con CSS. -->
                <table border="1">
                    <tr>
                        <th>Columna 1</th>
                        <th>Columna 2</th>
                    </tr>
                    <tr>
                        <td>Celda 1A</td>
                        <td>Celda 2A</td>
                    </tr>
                    <tr>
                        <td>Celda 1B</td>
                        <td>Celda 2B</td>
                    </tr>
                    <tr>
                        <td>Celda 1C</td>
                        <td>Celda 2C</td>
                    </tr>
                </table>
            </section>

            <section>
                <h2>Tabla 2</h2>

                <table border="1">
                    <!-- Cabecera de la tabla. -->
                    <thead>
                        <tr>
                            <th>Columna 1</th>
                            <th>Columna 2</th>
                        </tr>
                    </thead>
                    <!-- Cuerpo de la tabla. -->
                    <tbody>
                        <tr>
                            <td>Celda 1A</td>
                            <td>Celda 2A</td>
                        </tr>
                        <tr>
                            <td>Celda 1B</td>
                            <td>Celda 2B</td>
                        </tr>
                        <tr>
                            <td>Celda 1C</td>
                            <td>Celda 2C</td>
                        </tr>
                    </tbody>
                    <!-- Pié de tabla. -->
                    <tfoot>
                        <tr>
                            <td colspan="2">Pié de tabla</td>
                        </tr>
                    </tfoot>
                </table>
            </section>

            <section>
                <h2>Tabla 2</h2>

                <table border="1">
                    <thead>
                        <tr>
                            <th colspan="3">Columna 1</th>
                            <th>Columna 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dato 1</td>
                            <td colspan="2" rowspan="2">Dato 2</td>
                            <td rowspan="3">Dato 4</td>
                        </tr>
                        <tr>
                            <td>Dato 1</td>
                        </tr>
                        <tr>
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                            <td>Dato 3</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
